name: release
on: [push, pull_request]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â†—ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â¬‡ï¸ Install dependencies
        run: npm install

      - name: ğŸ©º Test
        run: npm run test

  release:
    name: ğŸš€ Release
    needs: [test]
    runs-on: ubuntu-latest

    if:
      ${{ github.repository == 'liborgabrhel/style-utils' && 
      contains('refs/heads/main', github.ref) && 
      github.event_name == 'push' }}

    steps:
      - name: â†—ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: "https://registry.npmjs.org"

      - name: â¬‡ï¸ Install dependencies
        run: npm install

      - name: ğŸ“¦ Run Build
        run: npm run build

      - name: ğŸš€ Release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}